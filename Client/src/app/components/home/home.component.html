
<div class="section no-pad-bot no-pad-top" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center orange-text">Angularistic Store</h1>
    <div class="row center">
      <h5 class="header col s12 light">A shop for quality Angular components.</h5>
      <h5 *ngIf="!authHelperService.isLoggedIn()" class="header col s12 light">Log in or Register to buy our products.</h5>
    </div>
    <div class="row center">
      <a routerLink="/products/all" class="btn-large waves-effect waves-light orange">Our products</a>
    </div>
  </div>
</div>


<div class="container">
  <div class="section">

    <div class="row">
      <div class="col s12 m4">
        <div class="icon-block">
          <h2 class="center light-blue-text"><i class="material-icons">flash_on</i></h2>
          <h4 class="center"><strong class="big-text">{{stats?.componentsCount}}</strong></h4>
          <h5 class="center">Components for sale</h5>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="icon-block">
          <h2 class="center light-blue-text"><i class="material-icons">group</i></h2>
          <h4 class="center"><strong class="big-text">{{stats?.usersCount}}</strong></h4>
          <h5 class="center">Happy users</h5>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="icon-block">
          <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
          <h4 class="center"><strong class="big-text">{{stats?.purchasesCount}}</strong></h4>
          <h5 class="center">Total Purchases</h5>
        </div>
      </div>
    </div>

  </div>
  <br><br>
</div>
